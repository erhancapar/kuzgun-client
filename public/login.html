<!-- login.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <title>Login - Kuzgun</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen" id="body">
    <!-- Theme Toggle Button -->
    <button
        id="theme-toggle"
        class="absolute top-4 right-4 bg-gray-300 p-2 rounded-full focus:outline-none"
    >
        <img src="icons/moon.svg" alt="Toggle Theme" id="theme-icon" class="w-6 h-6" />
    </button>

    <div class="w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center" id="login-title">
            Log in to your Kuzgun Account
        </h1>
        <form
            id="login-form"
            class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
        >
            <!-- Email Field -->
            <div class="mb-4">
                <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="email"
                >
                    Email
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                    id="email"
                    type="email"
                    placeholder="name@mail.com"
                    required
                />
            </div>
            <!-- Password Field -->
            <div class="mb-6">
                <label
                    class="block text-gray-700 text-sm font-bold mb-2"
                    for="password"
                >
                    Password
                </label>
                <input
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                    id="password"
                    type="password"
                    placeholder="********"
                    required
                />
                <p
                    class="text-red-500 text-xs italic hidden"
                    id="password-error"
                >
                    Password must be at least 8 characters.
                </p>
            </div>
            <!-- Login and Forgot Password Buttons -->
            <div class="flex items-center justify-between">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit"
                >
                    Log In
                </button>
                <button
                    class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 focus:outline-none"
                    id="forgot-password-button"
                    type="button"
                >
                    Forgot Password?
                </button>
            </div>
            <!-- Error Message -->
            <p class="text-red-500 text-xs italic mt-4 hidden" id="login-error">
                Incorrect email or password.
            </p>
        </form>

        <!-- 'Back to Welcome Page' button -->
        <div class="text-center mt-4">
            <button
                class="text-blue-500 hover:underline focus:outline-none"
                id="back-button"
            >
                Back to Welcome Page
            </button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        const { ipcRenderer } = require("electron");

        const form = document.getElementById("login-form");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const passwordError = document.getElementById("password-error");
        const loginError = document.getElementById("login-error");
        const backButton = document.getElementById("back-button");
        const forgotPasswordButton = document.getElementById("forgot-password-button");
        const themeToggle = document.getElementById("theme-toggle");
        const themeIcon = document.getElementById("theme-icon");
        const body = document.getElementById("body");
        const loginTitle = document.getElementById("login-title");

        form.addEventListener("submit", function (e) {
            e.preventDefault();

            const email = emailInput.value.trim();
            const password = passwordInput.value;

            // Basic validation
            let valid = true;

            if (!email) {
                emailInput.classList.add("border-red-500");
                valid = false;
            } else {
                emailInput.classList.remove("border-red-500");
            }

            if (password.length < 8) {
                passwordInput.classList.add("border-red-500");
                passwordError.classList.remove("hidden");
                valid = false;
            } else {
                passwordInput.classList.remove("border-red-500");
                passwordError.classList.add("hidden");
            }

            if (!valid) {
                return;
            }

            // Send login request
            const loginData = {
                email: email,
                password: password,
            };

            fetch('http://195.174.137.28:3000/api/users/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(loginData),
            })
            .then(response => response.json())
            .then(data => {
                if (data.token) {
                    // Successful login
                    ipcRenderer.send('login-success', data);
                } else if (data.msg === 'credentials_wrong') {
                    // Incorrect credentials
                    loginError.textContent = "Incorrect email or password.";
                    loginError.classList.remove("hidden");
                } else {
                    // Other errors
                    loginError.textContent = "An unexpected error occurred. Please try again.";
                    loginError.classList.remove("hidden");
                }
            })
            .catch(error => {
                console.error('Error:', error);
                loginError.textContent = "Network error. Please check your connection.";
                loginError.classList.remove("hidden");
            });
        });

        backButton.addEventListener("click", () => {
            ipcRenderer.send("navigate", "index");
        });

        forgotPasswordButton.addEventListener("click", () => {
            ipcRenderer.send("navigate", "forgot-password");
        });

        // Theme toggle and update functions
        function updateTheme(isDay) {
            if (isDay) {
                // Day mode
                body.classList.remove('bg-gray-700');
                body.classList.add('bg-gray-100');
                loginTitle.classList.remove('text-white');
                themeIcon.src = 'icons/moon.svg';
            } else {
                // Night mode
                body.classList.remove('bg-gray-100');
                body.classList.add('bg-gray-700');
                loginTitle.classList.add('text-white');
                themeIcon.src = 'icons/sun.svg';
            }
        }

        // Listen for theme update from main process
        ipcRenderer.on('theme-updated', (event, isDay) => {
            updateTheme(isDay);
        });

        // Theme toggle button click event
        themeToggle.addEventListener('click', () => {
            ipcRenderer.send('toggle-theme');
        });

        // Request theme update on page load
        window.onload = () => {
            ipcRenderer.send('theme-updated');
        };
    </script>
</body>
</html>
