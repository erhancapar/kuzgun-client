<!DOCTYPE html>
<html lang="tr">
    <head>
        <meta charset="UTF-8" />
        <title>Forgot Password - Kuzgun</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body class="bg-gray-100 flex items-center justify-center h-screen" id="body">
        <!-- Tema Değiştirme Butonu -->
        <button
            id="theme-toggle"
            class="absolute top-4 right-4 bg-gray-300 p-2 rounded-full focus:outline-none"
        >
            <img src="icons/moon.svg" alt="Tema Değiştir" id="theme-icon" class="w-6 h-6" />
        </button>

        <div class="w-full max-w-md">
            <h1 class="text-2xl font-bold mb-6 text-center" id="reset-password-title">
                Reset Your Password
            </h1>
            <form
                id="forgot-password-form"
                class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4"
            >
                <!-- E-posta Alanı -->
                <div class="mb-4">
                    <label
                        class="block text-gray-700 text-sm font-bold mb-2"
                        for="email"
                    >
                        Enter your email address
                    </label>
                    <input
                        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                        id="email"
                        type="email"
                        placeholder="name@mail.com"
                        required
                    />
                </div>
                <!-- Reset Password Butonu -->
                <div class="flex items-center justify-between">
                    <button
                        class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                        type="submit"
                    >
                        Reset Password
                    </button>
                </div>
            </form>

            <!-- 'Back to Login Page' butonu -->
            <div class="text-center mt-4">
                <button
                    class="text-blue-500 hover:underline focus:outline-none"
                    id="back-to-login-button"
                >
                    Back to Login Page
                </button>
            </div>
        </div>

        <!-- JavaScript -->
        <script>
            const { ipcRenderer } = require("electron");
            const backToLoginButton = document.getElementById("back-to-login-button");

            backToLoginButton.addEventListener("click", () => {
                ipcRenderer.send("navigate", "login");
            });

            const form = document.getElementById("forgot-password-form");
            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const email = document.getElementById("email").value;
                // Burada şifre sıfırlama işlemini gerçekleştirebilirsiniz
                alert("Password reset link has been sent to " + email);
            });

            // Tema değiştirme ve güncelleme işlemleri
            const themeToggle = document.getElementById("theme-toggle");
            const themeIcon = document.getElementById("theme-icon");
            const body = document.getElementById("body");
            const resetPasswordTitle = document.getElementById("reset-password-title");

            function updateTheme(isDay) {
                if (isDay) {
                    // Gündüz modu
                    body.classList.remove('bg-gray-700');
                    body.classList.add('bg-gray-100');
                    resetPasswordTitle.classList.remove('text-white');
                    themeIcon.src = 'icons/moon.svg';
                } else {
                    // Gece modu
                    body.classList.remove('bg-gray-100');
                    body.classList.add('bg-gray-700');
                    resetPasswordTitle.classList.add('text-white');
                    themeIcon.src = 'icons/sun.svg';
                }
            }

            // Ana süreçten gelen tema güncelleme mesajını dinle
            ipcRenderer.on('theme-updated', (event, isDay) => {
                updateTheme(isDay);
            });

            // Tema değiştirme butonuna tıklama olayı
            themeToggle.addEventListener('click', () => {
                ipcRenderer.send('toggle-theme');
            });

            // Sayfa yüklendiğinde mevcut temayı güncelle
            window.onload = () => {
                ipcRenderer.send('theme-updated');
            };
        </script>
    </body>
</html>
